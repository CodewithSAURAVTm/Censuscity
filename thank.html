<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <style>
        html{
            background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url(banner.png);
            background-position: center;
            background-size: cover;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: transparent;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: transparent;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            color:white;
            font-size: 40px;
        }
        p {
            font-size: 36px;
            color:white;
        }
        .thank-you-img {
            width: 80%;
            max-width: 280px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 20px;
            color: black;
            font-weight: 800;
            background: #028c3b;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #219150;
            color: white;
        }
        footer {
    background-color: rgb(14, 14, 32);
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-top: auto;
}

.footer-container {
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
    margin-left: 38%;
}

@media(max-width: 600px){
    .footer-container {
        margin-left: 10px;
    }
     .container{
        max-width: 600px;

     }
     .container h1{
            font-size: 50px;
     }
     .container p{
            font-size: 42px;
            }
        .social-icons span{
            font-size: 24px;
        }
        .footer-container p{
            font-size: 20px;
        }
}
.social-icons {
    margin-top: 10px;
}

.social-icons span {
    margin-right: 10px;
    font-weight: bold;
}

.social-icons a {
    color: white;
    margin: 3rem 1.5rem 3rem 0;
    font-size: 30px;
    transition: 0.3s ease;
  
}

.social-icons a:hover {
    transform: scale(1.2);
    color: blue;
}
    </style>
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="logo2.png"></a>
            <div class="nav-links" id="navlinks">
                <i class="fa fa-solid fa-rectangle-xmark" onclick="hidemenu()"></i>
                <ul>
                    <li>
                        <a href="">HOME</a>
                    </li>
                    <li>
                        <a href="">ABOUT US</a>
                    </li>
                    <li>
                        <a href="">CAREER</a>
                    </li>
                    <li>
                        <a href="">CONTACT</a>
                    </li>
                </ul>
            </div>
            <i class="fa fa-solid fa-bars" onclick="showmenu()"></i>
        </nav>
   
    <div class="container">
        <img src="success-image.png" alt="Thank You" class="thank-you-img">
        <h1>Thank You!</h1>
        <p>Your survey has been submitted successfully.</p>
        <a href="index.html" class="btn">Go Back to Home</a>
    </div>
</section>
<footer>
    <div class="footer-container">
        <p>&copy; 2025 Saurav kumar | All Rights Reserved</p>      
        <div class="social-icons">
            <span>Follow Us:</span>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
